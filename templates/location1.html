<script>
    let user_array = new Array();
    let counter = 0;
    var us = new Vue({
        el: "#all",
        data: {
            arr: {
                count: 0,
                uid: [],
                username: [],
                password: [],
                email: []
            },
            message: {
                username: "",
                email: "",
                password: "",
                confirm_password: ""
            },
            msg: "",
            msg1: {
                error1: "用户名，密码，邮箱不能为空",
                error2: "两次输入的密码必须相同",
                sucess: "注册成功"
            }
        },
        methods: {
            zhuce: function () {
                if (this.message.username != "") {
                    if (this.message.password != '') {
                        if (this.message.email != "") {
                            if (this.message.password == this.message.confirm_password) {
                                this.arr.uid[this.arr.count] = this.arr.count,
                                    this.arr.username[this.arr.count] = this.message.username,
                                    this.arr.password[this.arr.count] = this.message.password,
                                    this.arr.email[this.arr.count] = this.message.email,
                                    this.msg = this.msg.sucess + "{uid:" + this.arr.count + "username:" + this.message.username + "password:" + this.message.password + "}",
                                    this.arr.count += 1;
                            } else {
                                this.msg = this.msg.error2;
                            }
                        } else {
                            this.msg = this.msg.error1;
                        }
                    } else {
                        this.msg = this.msg.error1;
                    }
                } else {
                    this.msg = this.msg.error1;
                }
            },
            chongzhi: function () {
                this.message.username = "",
                    this.message.password = "",
                    this.message.email = "",
                    this.message.confirm_password = ""
            }
        }
    })
</script>
